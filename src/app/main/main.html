<!-- header -->
<md-toolbar layout="row">
  <h1 layout-align-gt-sm="center" class="md-toolbar-tools">Maestrano</h1>
  <md-button ng-click="vm.toggleSidenav()" class="md-icon-button menubtn">
    <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
  </md-button>
</md-toolbar>

<div layout="column" flex>

  <div flex gridster="vm.gridsterOpts">
      <ul>
          <li gridster-item="item" ng-repeat="item in vm.tiles" ng-class="item.background">
              <md-icon md-svg-icon="{{item.icon}}"></md-icon>
              <md-grid-tile-header><h3>{{item.title}}</h3></md-grid-tile-header>
          </li>
      </ul>
  </div>

  <!-- right sidenav -->
  <md-sidenav layout="column" class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="false">
    <md-list class="muppet-list">
      <md-item ng-repeat="it in vm.muppets">
        <md-item-content>
          <md-button ng-click="vm.selectMuppet(it)" ng-class="{'selected' : it === vm.selected }">
            <img ng-src="{{it.iconurl}}" class="face" alt="" /><span>{{it.name}}</span>
          </md-button>
        </md-item-content>
      </md-item>
    </md-list>
  </md-sidenav>
