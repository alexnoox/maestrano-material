<md-toolbar layout="row">
  <md-button ng-click="ctrl.toggleSidenav()" hide-gt-sm class="md-icon-button menuBtn">
    <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
  </md-button>
  <h1 layout-align-gt-sm="center" class="md-toolbar-tools">My Favorite Muppets</h1>
</md-toolbar>

<div layout="row" flex class="content-wrapper">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-list class="muppet-list">
        <md-item ng-repeat="it in ctrl.muppets">
          <md-item-content>
            <md-button ng-click="ctrl.selectMuppet(it)" ng-class="{'selected' : it === selected }">
              <img ng-src="{{it.iconurl}}" class="face" alt="">
              {{it.name}}
            </md-button>
          </md-item-content>
        </md-item>
      </md-list>
    </md-sidenav>
    <div layout="column" flex class="content-wrapper" id="primary-col">
      <md-content layout="column" flex class="md-padding">
        <h2>{{ctrl.selected.name}}</h2>
        <p>{{ctrl.selected.content}}</p>
        <div class="cell">
          <img ng-src="{{ctrl.selected.imgurl}}" alt="{{ctrl.selected.imgalt}}">
        </div>
      </md-content>
    </div>
</div>
